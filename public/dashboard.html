<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - NBFO</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Dashboard NBFO</h1>
      <div class="user-info">
        <span id="userDisplay"></span>
        <button onclick="logout()" class="btn">Déconnexion</button>
      </div>
    </header>

    <div id="errorBox" class="alert alert-error" style="display: none;"></div>

    <main>
      <div id="roleContent">
        <!-- Contenu chargé dynamiquement -->
      </div>
    </main>
  </div>

  <!-- Charger le fichier auth.js -->
  <script src="/js/auth.js"></script>
  
  <script>
    // Vérifier l'authentification
    const user = requireLogin();
    if (!user) throw new Error('Non authentifié');

    // Afficher les infos utilisateur
    document.getElementById('userDisplay').textContent = 
      `${user.username} (${user.role})`;

    // Charger le contenu selon le rôle
    loadRoleContent(user.role);
  </script>
</body>
</html>
