<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <style>
 /* --- Onglets --- */
.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 1rem;
}
.tabs button {
  padding: 8px 16px;
  border: none;
  background: #eee;
  cursor: pointer;
  border-radius: 4px;
  transition: background 0.2s;
}
.tabs button.active {
  background: #007bff;
  color: #fff;
}
.tab-content {
  display: none;
  padding: 1rem;
  border: 1px solid #ddd;
  border-radius: 4px;
}
.tab-content.active {
  display: block;
}

/* --- Dashboard --- */
.dashboard-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1rem;
}
.card {
  background: #fafafa;
  border: 1px solid #ddd;
  border-radius: 6px;
  padding: 1rem;
  text-align: center;
  transition: box-shadow 0.2s;
}
.card:hover {
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.card h3 {
  margin-bottom: 0.5rem;
}
.btn-details, .btn-manage {
  margin: 5px;
  padding: 6px 12px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
.btn-details {
  background: #6c757d;
  color: #fff;
}
.btn-manage {
  background: #28a745;
  color: #fff;
}
  </style>
  </head>
<body>
  <div id="admin-section">
  <h2>Administration (Super Admin)</h2>
  <div class="tabs">
    <button data-tab="producteurs">Producteurs</button>
    <button data-tab="utilisateurs">Utilisateurs</button>
    <button data-tab="magasins">Magasins</button>
    <button data-tab="validations">Validations</button>
    <button data-tab="messagerie">Messagerie</button>
  </div>
  <div class="tab-content" id="producteurs">...</div>
  <div class="tab-content" id="utilisateurs">...</div>
  <!-- etc -->
</div>

<div id="dashboard-section">
  <h2>Tableau de bord</h2>
  <div class="dashboard-grid">
    <div class="card">
      <h3>Lots</h3>
      <p>Total : 120</p>
      <button class="btn-details">Détails</button>
      <button class="btn-manage">Gérer</button>
    </div>
    <div class="card">
      <h3>Admissions</h3>
      <p>Dernières : 5</p>
      <button class="btn-details">Détails</button>
      <button class="btn-manage">Gérer</button>
    </div>
    <!-- autres cartes -->
  </div>
</div>
</body>

</html>
