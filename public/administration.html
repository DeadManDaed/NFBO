<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administration</title>
<style>
:root {
  --muted: #aaa;
  --border: #333;
}

/* Layout global */
html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
  font-family: "Segoe UI", sans-serif;
}
main { flex: 1; }

/* Onglets principaux */
.main-tabs {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 1rem 0;
  flex-wrap: wrap;
}
.main-tabs button {
  padding: 10px 20px;
  border: none;
  background: #eee;
  cursor: pointer;
  border-radius: 25px;
  font-size: 1rem;
}
.main-tabs button.active {
  background: #007bff;
  color: #fff;
}

/* Sections */
.section { display: none; }
.section.active { display: flex; gap: 1rem; }

/* Nav verticale */
.admin-nav {
  flex: 0 0 200px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.admin-nav button {
  padding: 10px;
  border: none;
  background: #f0f0f0;
  cursor: pointer;
  border-radius: 8px;
}
.admin-nav button.active {
  background: #28a745;
  color: #fff;
}

/* Contenu admin */
.admin-content {
  flex: 1;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 1rem;
  background: #fff;
  position: relative;
}

/* Data sections */
.data-section { display: none; }
.data-section.active { display: block; margin-bottom: 1rem; }

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.btn-refresh {
  padding: 6px 12px;
  border: none;
  background: #17a2b8;
  color: #fff;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}

.loading {
  text-align: center;
  padding: 20px;
  font-style: italic;
  color: #666;
}
.spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #007bff;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  animation: spin 1s linear infinite;
  margin: 0 auto 10px;
}
@keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

.btn-new {
  position: absolute;
  bottom: 1rem;
  right: 1rem;
  padding: 10px 18px;
  background: #007bff;
  color: #fff;
  border: none;
  border-radius: 25px;
  font-weight: bold;
}

/* Dashboard */
.dashboard-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 1rem;
  width: 100%;
}
.card {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 12px;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}
.btn-details, .btn-manage {
  margin: 5px;
  padding: 8px 14px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}
.btn-details { background: #6c757d; color: #fff; }
.btn-manage { background: #28a745; color: #fff; }

/* --- Utilisateurs */
#form-user form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
#form-user input, #form-user select {
  padding: 6px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* --- Formulaire nouvel employé --- */
#form-employer form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
#form-employer input, #form-employer select {
  padding: 6px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* Footer */
.app-footer {
  padding:16px; text-align:center; color:var(--muted);
  border-top:1px solid var(--border); background:#0d1424;
}

/* Responsive */
@media (max-width: 768px) {
  .section.active { flex-direction: column; }
  .admin-nav { flex-direction: row; flex-wrap: wrap; justify-content: center; }
}
</style>
</head>
<body>
<main>

<div class="section administration active">
  <nav class="admin-nav">
    <button data-section="magasins" class="active">Magasins</button>
    <button data-section="utilisateurs">Utilisateurs</button>
    <button data-section="employes">Employés</button>
    <button data-section="producteurs">Producteurs</button>
    <button data-section="validations">Validations</button>
    <button data-section="messages">Messages</button>
  </nav>

  <div class="admin-content">
    <div class="header">
      <h3 id="section-title">Liste des magasins</h3>
      <button class="btn-refresh">Actualiser</button>
    </div>
    <div class="data-container">
      <div class="loading">Chargement...</div>
    </div>
    <button class="btn-new">Nouveau</button>
  </div>
</div>
</main>
<footer class="app-footer">
  <p>NFBO © 2025 — Khepri Design</p>
</footer>

  <script src = '../app.js'></script>
  <script>
const routes = {
  magasins: '/api/magasins',
  utilisateurs: '/api/utilisateurs',
  employes: '/api/employers',
  producteurs: '/api/producteurs',
  validations: '/api/validations',
  messages: '/api/messages'
};

const schemas = {
  magasins: [
    { name: 'nom', label: 'Nom du magasin', type: 'text', required: true },
    { name: 'code', label: 'Code (ex: CE01)', type: 'text', required: true },
    { name: 'region_id', label: 'ID Région', type: 'number', required: false }
  ],
  users: [
    { name: 'username', label: 'Nom d’utilisateur', type: 'text', required: true },
    { name: 'password_hash', label: 'Mot de passe', type: 'password', required: true },
    { name: 'role', label: 'Rôle', type: 'select', options: ['superadmin', 'auditeur', 'admin', 'caisse', 'stock'], required: true },
    { name: 'magasin_id', label: 'Magasin ID', type: 'number' },
    { name: 'prenom', label: 'Prénom', type: 'text' },
    { name: 'nom', label: 'Nom', type: 'text' },
    { name: 'email', label: 'Email', type: 'email' },
    { name: 'statut', label: 'Statut', type: 'select', options: ['actif', 'inactif'] }
  ],
  employers: [
    { name: 'magasin_id', label: 'Magasin ID', type: 'number', required: true },
    { name: 'nom', label: 'Nom complet', type: 'text', required: true },
    { name: 'role', label: 'Rôle', type: 'select', options: ['manutentionnaire', 'securite', 'chauffeur', 'caissier', 'magasinier', 'maintenance', 'nettoyage', 'logistique'], required: true },
    { name: 'contact', label: 'Contact', type: 'text' },
    { name: 'date_embauche', label: 'Date d’embauche', type: 'date' },
    { name: 'statut', label: 'Statut', type: 'select', options: ['actif', 'inactif'] }
  ],
  producteurs: [
    { name: 'nom_producteur', label: 'Nom du producteur', type: 'text', required: true },
    { name: 'tel_producteur', label: 'Téléphone', type: 'text', required: true },
    { name: 'type_producteur', label: 'Type', type: 'select', options: ['agriculteur', 'éleveur', 'pêcheur', 'artisan', 'coopérative', 'individuel', 'autre'] },
    { name: 'carte_membre', label: 'Carte membre', type: 'checkbox' },
    { name: 'points_fidelite', label: 'Points', type: 'number', value: 0 },
    { name: 'solde', label: 'Solde initial', type: 'number', value: 0 },
    { name: 'region_id', label: 'Région ID', type: 'number' },
    { name: 'localite', label: 'Localité', type: 'text' }
  ]
};

let activeSection = 'magasins';

// --- LOGIQUE D'AFFICHAGE ---

function chargerSection(section) {
  activeSection = section;
  document.getElementById('section-title').textContent = 'Liste des ' + section;
  const container = document.querySelector('.data-container');
  container.innerHTML = '<div class="loading">Chargement...</div>';

  const apiUrl = routes[section] || `/api/${section}`;

  fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
      container.innerHTML = '';
      if (!data || !data.length) {
        container.innerHTML = '<div class="loading">Aucune donnée</div>';
        return;
      }
      const keys = Object.keys(data[0]);
      const table = document.createElement('table');
      table.className = 'table';
      table.innerHTML = `
        <thead><tr>${keys.map(k => `<th>${k}</th>`).join('')}</tr></thead>
        <tbody>
          ${data.map(row => `<tr>${keys.map(k => `<td>${row[k] ?? ''}</td>`).join('')}</tr>`).join('')}
        </tbody>`;
      container.appendChild(table);
    })
    .catch(err => {
      container.innerHTML = '<div class="loading">Erreur de connexion</div>';
      console.error(err);
    });
}

// --- LOGIQUE FORMULAIRE DYNAMIQUE ---

function ouvrirFormulaire(section) {
  const container = document.querySelector('.data-container');
  const fields = schemas[section];
  if (!fields) return;

  let html = `<div class="form-container">
    <h4>Nouveau ${section}</h4>
    <form id="dynamic-form" class="form-grid">`;

  fields.forEach(f => {
    html += `<div class="form-group"><label>${f.label}</label>`;
    if (f.type === 'select') {
      html += `<select name="${f.name}">${f.options.map(o => `<option value="${o}">${o}</option>`).join('')}</select>`;
    } else if (f.type === 'checkbox') {
      html += `<input type="checkbox" name="${f.name}">`;
    } else {
      html += `<input type="${f.type}" name="${f.name}" ${f.required ? 'required' : ''} value="${f.value ?? ''}">`;
    }
    html += `</div>`;
  });

  html += `</div><button type="submit" class="btn-save">Enregistrer</button></form></div>`;
  container.innerHTML = html;

  document.getElementById('dynamic-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());

    // Fix pour les checkboxes
    fields.filter(f => f.type === 'checkbox').forEach(f => {
      data[f.name] = e.target[f.name].checked;
    });

    try {
      const res = await fetch(`/api/${section}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (!res.ok) throw new Error('Erreur serveur');
      alert('Succès !');
      chargerSection(section);
    } catch (err) {
      alert('Erreur lors de l’enregistrement');
    }
  });
}

// --- ÉVÉNEMENTS ---

document.querySelectorAll('.admin-nav button').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.admin-nav button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    chargerSection(btn.dataset.section);
  });
});

document.querySelector('.btn-refresh').addEventListener('click', () => chargerSection(activeSection));
document.querySelector('.btn-new').addEventListener('click', () => ouvrirFormulaire(activeSection));

// Lancement initial
chargerSection(activeSection);

</script>
</body>
</html>
