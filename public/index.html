<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - NBFO Coopérative</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2e7d32;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #2e7d32;
      outline: none;
      box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #2e7d32, #66bb6a);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
    }
    .alert {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
    .alert-error {
      background: #ffebee;
      border: 1px solid #ef5350;
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>NBFO Coopérative</h1>
    <form id="loginForm" autocomplete="off">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="50" autocomplete="username">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required minlength="8" maxlength="100" autocomplete="current-password">
      </div>
      <button type="submit" class="btn">Connexion</button>
      <div id="alertBox" class="alert alert-error"></div>
    </form>
  </div>

  <script src="/js/auth.js"></script>
  <script>
    // Vérifier si déjà connecté
    const user = getCurrentUser();
    if (user && user.role) {
      redirectToRolePage(user.role);
    }

    const form = document.getElementById('loginForm');
    const alertBox = document.getElementById('alertBox');

    function showAlert(message) {
      alertBox.textContent = message;
      alertBox.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      alertBox.style.display = 'none';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username.length < 3 || password.length < 8) {
        showAlert('Identifiants invalides : vérifiez vos saisies.');
        return;
      }

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (!response.ok) {
          showAlert(data.message || 'Identifiants incorrects');
          return;
        }

        if (!data.success || !data.user) {
          showAlert('Réponse serveur invalide');
          return;
        }

        // Stocker les infos utilisateur
        sessionStorage.setItem('userInfo', JSON.stringify(data));

        // Rediriger selon le rôle
        redirectToRolePage(data.user.role);

      } catch (error) {
        console.error('Erreur réseau:', error);
        showAlert('Erreur de connexion au serveur.');
      }
    });
  </script>
</body>
</html>
