<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>NBFO - Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2e7d32; --bg: #f5f5f5; }
        body { font-family: system-ui, sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 12px; shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 380px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        #alert { color: #d32f2f; font-size: 14px; margin-top: 15px; display: none; text-align: center; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 style="text-align:center; color:var(--primary)">NBFO Coop√©rative</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Utilisateur</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">SE CONNECTER</button>
            <div id="alert"></div>
        </form>
    </div>

    <script>
document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const alertBox = document.getElementById('alert');
            const credentials = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials)
                });
                const data = await res.json();

                if (res.ok) {
                    sessionStorage.setItem('user', JSON.stringify(data.user));
localStorage.setItem('username', data.user.username);
    localStorage.setItem('role', data.user.role);
    localStorage.setItem('nom', data.user.nom || '');
    localStorage.setItem('prenom', data.user.prenom || '');
                    window.location.href = 'dashboard.html';
                } else {
                    alertBox.innerText = data.message || "Erreur d'authentification";
                    alertBox.style.display = 'block';
                }
            } catch (err) {
                alertBox.innerText = "Serveur indisponible";
                alertBox.style.display = 'block';
            }
            };


if (res.ok) {
    sessionStorage.setItem('user', JSON.stringify(data.user));
    // --- AJOUTE CETTE LIGNE ---
    localStorage.setItem('userId', data.user.id); 
    // --------------------------
    localStorage.setItem('username', data.user.username);
    localStorage.setItem('role', data.user.role);
    localStorage.setItem('nom', data.user.nom || '');
    localStorage.setItem('prenom', data.user.prenom || '');
    window.location.href = 'dashboard.html';
}

    </script>
</body>
</html>
